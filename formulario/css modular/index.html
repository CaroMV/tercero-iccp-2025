<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <!-- ESTO ES UN CAMPO -->
        <div>
            <label for="nombre">Nombre :</label>
            <input type="text" id="nombre" name="nombre" placeholder="Un ejemplo">
        </div>
        <br>
        <div>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <br>
        <div>
            <label for="correo"> Correo electrónico: </label>
            <input type="email" name="correo" id="correo">
        </div>
        <br>
        <div>
            <label for="contrasena"> Contraseña: </label>
            <input type="password" name="contrasena" id="contrasena">
        </div>
        <br>
        <div>
            <label for="re-contrasena"> Confirmar Contraseña: </label>
            <input type="password" name="re-contrasena" id="re-contrasena">
        </div>
        <br>
        <div>
            <label for="fecha-nacimiento"> Fecha de nacimiento: </label>
            <input type="date" name="fecha-nacimiento" id="fecha-nacimiento">
        </div>
        <br>
        <div>
            <label> Genero: </label>
            <input type="radio" name="genero" id="masculino" value="masculino">
            <label for="masculino"> Masculino</label>
            <input type="radio" name="genero" id="femenino" value="femenino">
            <label for="femenino"> Femenino</label>
            <input type="radio" name="genero" id="no-decir" value="Prefiero no decir">
            <label for="no-decir"> Prefiero No Decir</label>
        </div>
        <br>
        <div>
            <label for="sobre-ti">Descripción sobre ti: </label>
            <textarea name="sobre-ti" id="sobre-ti"></textarea>
        </div>
        <br>
        <div>
            <label for="intereses">Seleciona tus intereses</label>
            <select name="intereses" id="intereses">
                <option value="musica"> Música</option>
                <option value="peliculas"> Peliculas</option>
                <option value="deportes"> Deportes</option>
                <option value="tecnología"> Tecnología</option>
            </select>
        </div>
        <br>
        <input type="submit" value="Registrarse">

    </form>
    
</body>
</html>
