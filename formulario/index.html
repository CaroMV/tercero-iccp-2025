<body>
    <h1>Formulario</h1>
    <!-- la etiqueta FORM nos permite saber dónde empieza y dónde termina un formulario -->
    <form action="">
        <!-- EL PAR LABEL CON INPUT SE LLAMA CAMPO -->
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <!-- EL FOR DE UN LABEL TIENE QUE HACER MATCH CON EL NAME DEL INPUT -->

        <input type="password" name="" id="">
        <input type="email" name="" id="">
        <input type="date" name="" id="">
        <input type="file" name="" id="">
        

    </form>
</body>
